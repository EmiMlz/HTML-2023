<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var nombreBuscador;
        nombreBuscador = navigator.appName;
        if (nombreBuscador == "Microsoft Internet Explorer") {
            window.location.replace('http://www.microsoft.com/ie');
        } else if (nombreBuscador == "Firefox") {
            window.location.replace('http://www.mozilla.com/firefox/');
        } else if (nombreBuscador == "Konkeror") {
            window.location.replace('http://konqueror.org');
        } else if (nombreBuscador == "Chrome") {
            window.location.replace('http://twitter.com');
        } else {
            document.write(nombreBuscador+'Browser desconocido')
        }
    </script>
</head>

</body>
</html>
