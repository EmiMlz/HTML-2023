<body>
    <button onclick="x = prompt('Primer número: '); y = prompt('Segundo número: ');r = sumar(x, y); mostrar(r)">Sumar</button>
    <button onclick="x = prompt('Primer número: '); y = prompt('Segundo número: ');r = restar(x, y); mostrar(r)">Restar</button>
    <button onclick="x = prompt('Primer número: '); y = prompt('Segundo número: ');r = dividir(x, y); mostrar(r)">Dividir</button>
    <button onclick="x = prompt('Primer número: '); y = prompt('Segundo número: ');r = multiplicar(x, y); mostrar(r)">Multiplicar</button>
    <button onclick="x = prompt('Primer número: '); y = prompt('Segundo número: ');r = potenciar(x, y); mostrar(r)">Potenciar</button>
    <button onclick="x = prompt('Número: ');r = cuadrado(x); mostrar(r)">Cuadrado de un número</button>
    <button onclick="x = prompt('Número: ');r = factorial(x); mostrar(r)">Factorial de un número</button><br>
    <textarea id="resultados" rows="6" cols="64" style="resize: none;"></textarea>
