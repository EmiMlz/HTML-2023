<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function mostrar500() {
            var i = 0;
            for (i = 0; i < 500; i += 2) {
                document.getElementById("divNum").innerHTML += i + " ";
            }
        }
        function FDeX () {
            for (var i = 0; i < 100; i++) {
                document.getElementById("divF").innerHTML += (3 * i + 5 - Math.pow(i, 2)) + " ";
            }
        }
    </script>
</head>
<body>
    <button onclick="mostrar500();">mostrar 500 numeros</button>
    <div id="divNum">Numeros: </div>
    <button onclick="FDeX();">primeros 100 números de la función f(x) = 3 * x + 5 - xCuadrado</button>
    <div id="divF">Numeros: </div>
</body>
</html>
