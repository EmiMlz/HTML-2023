<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cargarDatos() {
            var a = Array();
            a[0]=["Juan Pérez","Av. Argentina 3000","Neuquén Capital","154888888"];
            a[1]=["Tito Sánchez","Av. Del Trabajador 300","Neuquén Capital","154555555"];
            a[2]=["Cecilia Carrizo","Sierra Grande 900","Neuquén Capital","4485895"];
            a[3]=["Pedro González","Amaranto Usares 1254","Neuquén Capital","4420444"];
            a[4]=["Verónica Lozano","Saturnino Torres 100","Neuquén Capital","5425842"];
            for (i in a){
                insertarRow(a[i][0],a[i][1],a[i][2],a[i][3]);
            }
        }
        function insertarRow(Nombre,Direccion, Ciudad, Telefono){
            var myTable=document.getElementById("tabla");
            var row=myTable.insertRow(myTable.rows.length);
            var cel0=row.insertCell(0);
            var cel1=row.insertCell(1);
            var cel2=row.insertCell(2);
            var cel3=row.insertCell(3);
            var cel4=row.insertCell(4);
            cel0.innerHTML=Nombre;
            cel1.innerHTML=Direccion;
            cel2.innerHTML=Ciudad;
            cel3.innerHTML=Telefono;
            cel4.innerHTML="<a href='#' onclick='borrarRow(this.parentNode.parentNode.rowIndex)'>borrar</a>";
        }
        function borrarRow(Numero){
            var myTable=document.getElementById("tabla");
            myTable.deleteRow(Numero);
        }
        function aniadirDatos() {
            var nombre = document.getElementById("nombre-usuario").value;
            var direccion = document.getElementById("direccion-usuario").value;
            var ciudad = document.getElementById("ciudad-usuario").value;
            var telefono = document.getElementById("telefono-usuario").value;
            insertarRow(nombre, direccion, ciudad, telefono);
            nombre = document.getElementById("nombre-usuario").value = "";
            direccion = document.getElementById("direccion-usuario").value = "";
            ciudad = document.getElementById("ciudad-usuario").value = "";
            telefono = document.getElementById("telefono-usuario").value = "";
        }
    </script>
</head>
<body onload="cargarDatos()">
    <h1>AGENDA</h1>
    <hr>
    Nombre: <input id="nombre-usuario" type="text"><br>
    Dirección: <input id="direccion-usuario" type="text"><br>
    Ciudad: <input id="ciudad-usuario" type="text"><br>
    Teléfono: <input id="telefono-usuario" type="text"><br>
    <button onclick="aniadirDatos()">Registrar datos</button>
    <table id="tabla" border="1px">
        <tr style="text-align: center;">
            <td>Nombre</td>
            <td>Dirección</td>
            <td>Ciudad</td>
            <td>Teléfono</td>
            <td>Operación</td>
        </tr>
    </table>
</body>
</html>
